<!doctype html>
<html>
	<head>
		<title>Tomb of the Mask</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body dir="ltr">
		<script src="UnityProgress.js"></script>
		<script src="d5fuh3d/UnityLoader.js"></script>
		<script>
			var gameInstance = UnityLoader.instantiate("gameContainer", "d5fuh3d/totm.json", {
				onProgress: UnityProgress,
				Module: {
					onRuntimeInitialized: function() {
						UnityProgress(gameInstance, "complete")
					}
				}
			});
		</script>
		<div class="webgl-content">
			<div id="gameContainer" style="width: 100vw; height: 100vh; margin: 0px; padding: 0px; border: 0px; position: relative;"></div>
		</div>
	</body>
</html>
